<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h1 class="mb-0">Speed Typing Test</h1>
                    </div>
                    <div class="card-body">
                        <div id="speedTypingTest">
                            <div class="text-center mb-4">
                                <div class="timer-container">
                                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="Clock" class="clock-icon">
                                    <p id="timer" class="timer-text">0</p>
                                </div>
                            </div>
                            
                            <div class="quote-section mb-4">
                                <p id="quoteDisplay" class="quote-text">Loading quote...</p>
                                <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            
                            <div class="input-section mb-4">
                                <textarea 
                                    id="quoteInput" 
                                    class="form-control" 
                                    rows="4" 
                                    placeholder="Type the quote here..."
                                    disabled
                                ></textarea>
                            </div>
                            
                            <div class="result-section mb-4">
                                <p id="result" class="result-text"></p>
                            </div>
                            
                            <div class="button-section text-center">
                                <button id="submitBtn" class="btn btn-primary me-3" disabled>Submit</button>
                                <button id="resetBtn" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
